
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bangers&family=Secular+One&family=Tapestry&display=swap" rel="stylesheet">
  <style>
    *{
      box-sizing: border-box;
      font-family: 'Bangers', cursive;
font-family: 'Secular One', sans-serif;
font-family: 'Tapestry', cursive;

   }
  </style>
</head>
<body>
  <center>
  <!-- cadru health bar-->
  <div style="position: relative;display: inline-block">
      <!--cadru timer heatlh players-->
      <div 
        style="
           position: absolute;
           display: flex;
           width: 100%;
           align-items: center;
           padding: 40px;
          "
       >
          <!--viata player -->
          <div style="
          position: relative;
            width: 100%;
            display: flex;
            justify-content: flex-end;
            border-top: 4px ridge whitesmoke;
            border-bottom: 4px ridge whitesmoke;
            border-left: 4px inset whitesmoke;

            
            ">  
              <div style="background-color:black; height: 30px;width: 100%;"></div>
              <div
                  id="playerHealth"
                  style="
                    position: absolute;
                    background: #991b1b;
                    top: 0;
                    right: 0;
                    bottom: 0;
                    width:100%;
                   "
                  ></div>
              </div>

          <!-- timer-->
          <div 
            id="timer"
            style="background-color:#991b1b
            ;
               height: 100px;
               width: 100px;
               flex-shrink: 0;
               display: flex;                                                  
               align-items: center; 
               justify-content: center;
               color: aliceblue;
               border: 4px ridge whitesmoke;
               border-radius: 100%;
               "
           >
             10 
          </div>
          <!--viata enemy-->
          <div style="position: relative;width: 100%;
          border-right: 4px inset whitesmoke;
          border-top: 4px ridge whitesmoke;
          border-bottom: 4px ridge whitesmoke;">  
            <div style="background-color: black; height: 30px;"></div>
            <div
                id="enemyHealth"
                   style="
                       position: absolute;
                       background: #991b1b;
                       top: 0;
                       left: 0;
                       right: 0; 
                       bottom: 0;
                      "
                  ></div>
              </div>
              <div></div>
          </div>
          <div 
            id="displayText" 
            style ="
              position: absolute;
              color: aquamarine;
              align-items: center;
              justify-content: center;
              top: 0;
              left: 0;
              bottom: 0;
              right: 0;
              display: none;"
      >
      Tie
    </div>
    <canvas style ='border: 1px solid #000000;'></canvas>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js" integrity="sha512-H6cPm97FAsgIKmlBA4s774vqoN24V5gSQL4yBTDOY2su2DeXZVhQPxFK4P6GPdnZqM9fg1G3cMv5wD7e6cFLZQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="js/asset.js"></script>
  <script src="js/classes.js"></script>
  <script src="index.js"></script>
</center>
</body>
